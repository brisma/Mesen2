name: Build Mesen

on: [push]

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  windows:
    strategy:
      matrix:
        platform: [
          {netversion: 8.x, targetframework: net8.0, aot: false, singleFile: true, aotString: ""},
          {netversion: 8.x, targetframework: net8.0, aot: true, singleFile: false, aotString: " - AoT"}
        ]
      fail-fast: false
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.platform.netversion }}

      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v2
        with:
          msbuild-architecture: x64

      - name: Restore packages
        run: dotnet restore -p:TargetFramework="${{ matrix.platform.targetframework }}" -r win-x64 -p:PublishAot="${{ matrix.platform.aot }}" -p:BuildWithNetFrameworkHostedCompiler=true

      - name: Write commit SHA1 to file
        uses: ./.github/actions/build-sha1-action

      - name: Build Mesen
        run: msbuild -nologo -v:d -clp:ForceConsoleColor -m -p:Configuration=Release -p:Platform=x64 -t:Clean,UI -p:TargetFramework="${{ matrix.platform.targetframework }}"

      - name: Publish Mesen
        run: dotnet publish --no-restore -c Release -p:PublishAot="${{ matrix.platform.aot }}" -p:SelfContained="${{ matrix.platform.aot }}" -p:PublishSingleFile="${{ matrix.platform.singleFile }}" -p:OptimizeUi="true" -p:Platform="Any CPU" -p:TargetFramework="${{ matrix.platform.targetframework }}" -r win-x64 Mesen.sln /p:PublishProfile=UI\Properties\PublishProfiles\Release.pubxml

      - name: Upload Mesen
        uses: actions/upload-artifact@v4
        with:
          name: Mesen (Windows - ${{ matrix.platform.targetframework }}${{ matrix.platform.aotString }})
          path: |
            build/TmpReleaseBuild/Mesen.exe


  linux:
    strategy:
      matrix:
        compiler: [gcc, clang, clang_aot]
        platform: [
          {os: ubuntu-22.04, path: x64},
          {os: ubuntu-22.04-arm, path: arm64}
        ]
        exclude:
          # ARM64 AOT build doesn't seem to work properly (crashes when launched)
          - platform: { os: ubuntu-22.04-arm, path: arm64 }
            compiler: clang_aot
        include:
          - compiler: gcc
            make_flags: "USE_GCC=true"
          - compiler: clang
            make_flags: ""
          - compiler: clang_aot
            make_flags: "USE_AOT=true"
      fail-fast: false
    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install dependencies
        run: |
          sudo apt-get update -qy
          sudo apt-get install -qy libsdl2-dev ccache zip # The compilers are already installed on GitHub's runners.

      - name: Setup CCache
        uses: ./.github/actions/setup-ccache-action
       
      - name: Write commit SHA1 to file
        uses: ./.github/actions/build-sha1-action
        
      # stderr is not detected as a TTY, so diagnostics are by default printed without colours;
      # forcing colours makes the log a little nicer to read.
      - name: Build Mesen
        run: |
          make -j$(nproc) -O ${{ matrix.make_flags }} LTO=true STATICLINK=true SYSTEM_LIBEVDEV=false

      - name: Upload Mesen
        uses: actions/upload-artifact@v4
        with:
          name: Mesen (Linux - ${{ matrix.platform.os }} - ${{ matrix.compiler }})
          path: bin/linux-${{ matrix.platform.path }}/Release/linux-${{ matrix.platform.path }}/publish/Mesen

  appimage:
    strategy:
      matrix:
        compiler: [clang_appimage]
        platform: [
          {os: ubuntu-22.04, name: x64, script: Linux/appimage/appimage.sh},
          {os: ubuntu-22.04-arm, name: ARM64, script: Linux/appimage/appimage-arm64.sh}
        ]
    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install dependencies
        run: |
          sudo apt-get update -qy
          sudo apt-get install -qy libsdl2-dev libfuse2 ccache # The compilers are already installed on GitHub's runners.

      - name: Setup CCache
        uses: ./.github/actions/setup-ccache-action

      - name: Write commit SHA1 to file
        uses: ./.github/actions/build-sha1-action

      - name: Build Mesen (AppImage)
        run: |
          ${{ matrix.platform.script }}
      - name: Upload Mesen (AppImage)
        uses: actions/upload-artifact@v4
        with:
          name: Mesen (Linux ${{ matrix.platform.name }} - AppImage)
          path: Mesen.AppImage


  macos:
    strategy:
      matrix:
        compiler: [clang, clang_aot]
        platform: [
          {os: macos-15-intel, arch: x64, arch_cmd: "arch -x86_64"},
          {os: macos-15, arch: arm64, arch_cmd: ""}
        ]
        include:
          - compiler: clang
            make_flags: ""
          - compiler: clang_aot
            make_flags: "USE_AOT=true"
      fail-fast: false
    runs-on: ${{ matrix.platform.os }}
    env:
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALL_CLEANUP: 1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Install dependencies
        run: |
          brew install sdl2 ccache

      - name: Get brew prefix
        run: |
          echo "brewPrefix=$(brew --prefix)" >> "$GITHUB_ENV"

      - name: Setup CCache
        uses: ./.github/actions/setup-ccache-action
        with:
          ccache-path: '${{ env.brewPrefix }}/opt/ccache/libexec'

      - name: Clear CCache for cross-arch builds
        if: matrix.platform.arch == 'x64'
        run: |
          ccache --clear

      - name: Write commit SHA1 to file
        uses: ./.github/actions/build-sha1-action

      # stderr is not detected as a TTY, so diagnostics are by default printed without colours;
      # forcing colours makes the log a little nicer to read.
      - name: Build Mesen
        run: |
          ${{ matrix.platform.arch_cmd }} make -j$(sysctl -n hw.logicalcpu) ${{ matrix.make_flags }} ARCH=${{ matrix.platform.arch }}

      # Code signing disabled - requires MACOS_CERTIFICATE and MACOS_CERTIFICATE_PWD secrets
      # - name: Sign binary
      #   env:
      #     APP_NAME: bin/osx-${{ matrix.platform.arch }}/Release/osx-${{ matrix.platform.arch }}/publish/Mesen.app
      #     CERT_DATA: ${{ secrets.MACOS_CERTIFICATE }}
      #     CERT_PASS: ${{ secrets.MACOS_CERTIFICATE_PWD }}
      #     ENTITLEMENTS: UI/Mesen.entitlements
      #     SIGNING_IDENTITY: Mesen
      #   run: |
      #     echo "$CERT_DATA" | base64 --decode > /tmp/certs.p12
      #     security create-keychain -p actions macos-build.keychain
      #     security default-keychain -s macos-build.keychain
      #     security unlock-keychain -p actions macos-build.keychain
      #     security set-keychain-settings -t 3600 -u macos-build.keychain
      #     security import /tmp/certs.p12 -k ~/Library/Keychains/macos-build.keychain -P "$CERT_PASS" -T /usr/bin/codesign -T /usr/bin/productsign
      #     security set-key-partition-list -S apple-tool:,apple: -s -k actions macos-build.keychain
      #     security find-identity -v macos-build.keychain
      #     echo "[INFO] Signing app file"
      #     codesign --force --deep --timestamp --keychain macos-build.keychain --options=runtime --entitlements "$ENTITLEMENTS" --sign "$SIGNING_IDENTITY" "$APP_NAME"

      - name: Zip Mesen.app
        run: |
          APP_PATH=$(find bin -name "Mesen.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "::error::Could not find Mesen.app in bin directory!"
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          mkdir -p bin/osx-${{ matrix.platform.arch }}/Release/
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" bin/osx-${{ matrix.platform.arch }}/Release/Mesen.app.zip

      - name: Upload Mesen
        uses: actions/upload-artifact@v4
        with:
          name: Mesen (macOS - ${{ matrix.platform.os }} - ${{ matrix.platform.arch }} - ${{ matrix.compiler }})
          path: bin/osx-${{ matrix.platform.arch }}/Release/Mesen.app.zip


  release:
    needs: [windows, linux, appimage, macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package release assets
        run: |
          mkdir -p release

          pack() { local dir="$1" name="$2"; cd "$dir" && zip -r "../../release/${name}" . && cd ../..; }

          # Windows: Mesen (Windows - net8.0) → Mesen-Windows.zip
          #          Mesen (Windows - net8.0 - AoT) → Mesen-Windows-AoT.zip
          pack "artifacts/Mesen (Windows - net8.0)"        "Mesen-Windows.zip"
          pack "artifacts/Mesen (Windows - net8.0 - AoT)"  "Mesen-Windows-AoT.zip"

          # Linux binaries
          for dir in artifacts/Mesen\ \(Linux\ -*; do
            base=$(basename "$dir")
            # Extract os and compiler from "Mesen (Linux - ubuntu-22.04 - gcc)"
            os=$(echo "$base" | sed 's/.*Linux - \([^ ]*\) - .*/\1/')
            compiler=$(echo "$base" | sed 's/.*- \([^)]*\))/\1/')
            # Map os to arch
            case "$os" in
              *arm*) arch="arm64" ;;
              *)     arch="x64" ;;
            esac
            # Map compiler to clean suffix
            case "$compiler" in
              clang_aot) suffix="-AoT" ;;
              *)         suffix="-${compiler}" ;;
            esac
            chmod +x "$dir"/Mesen 2>/dev/null || true
            pack "$dir" "Mesen-Linux-${arch}${suffix}.zip"
          done

          # AppImages: Mesen (Linux x64 - AppImage) → Mesen-Linux-x64.AppImage
          for dir in artifacts/Mesen\ \(Linux*AppImage*; do
            base=$(basename "$dir")
            arch=$(echo "$base" | sed 's/.*Linux \([^ ]*\) - AppImage.*/\1/')
            cp "$dir"/*.AppImage "release/Mesen-Linux-${arch}.AppImage" 2>/dev/null || true
          done

          # macOS: Mesen (macOS - macos-15 - arm64 - clang_aot) → Mesen-macOS-arm64-AoT.zip
          for dir in artifacts/Mesen\ \(macOS*; do
            base=$(basename "$dir")
            arch=$(echo "$base" | sed 's/.*- \(x64\|arm64\) - .*/\1/')
            compiler=$(echo "$base" | sed 's/.*- \([^)]*\))/\1/')
            case "$compiler" in
              clang_aot) suffix="-AoT" ;;
              *)         suffix="" ;;
            esac
            cp "$dir"/*.zip "release/Mesen-macOS-${arch}${suffix}.zip" 2>/dev/null || true
          done

          ls -la release/

      - name: Delete existing latest release
        run: |
          gh release delete latest --yes --cleanup-tag 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Create release
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          gh release create latest \
            --title "Latest Build ($SHORT_SHA)" \
            --notes "Automated build from commit ${{ github.sha }} on $(date -u +%Y-%m-%d)" \
            --prerelease \
            release/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
